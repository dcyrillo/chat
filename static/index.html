<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />
    <title>Nestjs SocketIO</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.socket.io/socket.io-1.4.5.js"
    ></script>
  </head>
  <body>
    <div id="app" class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 col-sm-12">
          <h1 class="text-center">{{ title }} {{jobId}}</h1>
          <br />
          <div id="status"></div>
          <div id="chat">
            <input
              type="text"
              v-model="jobId"
              id="ijobId"
              class="form-control"
              placeholder="jobId:"
            />
            <input
              type="text"
              v-model="userId"
              id="iuserId"
              class="form-control"
              placeholder="userId:"
            />
            <select name="userType" v-model="userType">
              <option value="">Selecione o seu tipo de usu√°rio</option>
              <option value="customer">Customer</option>
              <option value="serviceProvider">Service Provider</option>
            </select>
            <br />
            <div class="card">
              <div id="messages" class="card-block">
                <ul>
                  <li v-for="message of messages">
                    <label for="">jobId: {{message.jobId}}</label>
                    <label for="">userId: {{message.userId}}</label>
                    <label for="">userType: {{message.userType}}</label>
                    <label for="">text: {{message.text}}</label>
                  </li>
                </ul>
              </div>
            </div>
            <br />
            <textarea
              id="textarea"
              class="form-control"
              v-model="text"
              placeholder="Enter message..."
            ></textarea>
            <br />
            <button id="connect" class="btn" @click.prevent="requestHistoric">
              Join chat
            </button>
            <button id="send" class="btn" @click.prevent="sendMessage">
              Send
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
